<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferro e Forma - Carrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d46c11",
                        "background-light": "#f8f7f6",
                        "background-dark": "#1a1a1a",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>

</head>
<body class="wood-texture dark text-[#f8f7f6] min-h-screen flex flex-col">
    <header class="bg-[#1b1b1b] p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold text-primary">Ferro e Forma</h1>
        <nav>
            <a href="index.html" class="px-4 text-[#f8f7f6]">Início</a>
            <a href="products.html" class="px-4 text-[#f8f7f6]">Produtos</a>
            <a href="login.html" class="px-4 text-[#f8f7f6]">Login</a>
        </nav>
    </header>

    <main class="flex-grow px-8 py-10">
        <h2 class="text-3xl font-bold text-center mb-10">Seu Carrinho</h2>
        <div class="cart-item">
            <img src="images/cadeira-ferro.jpg" alt="Cadeira">
            <div class="cart-item-details">
                <p class="cart-item-name">Cadeira de Ferro Artesanal</p>
                <p class="cart-item-price">R$ 320,00</p>
            </div>
            <button class="btn-primary">Remover</button>
        </div>

        <div class="cart-item">
            <img src="images/mesa-ferro.jpg" alt="Mesa">
            <div class="cart-item-details">
                <p class="cart-item-name">Mesa de Ferro Forjado</p>
                <p class="cart-item-price">R$ 480,00</p>
            </div>
            <button class="btn-primary">Remover</button>
        </div>

        <div class="text-right mt-8">
            <p class="text-xl font-bold mb-4">Total: R$ 800,00</p>
            <a href="checkout.html" class="btn-primary">Finalizar Compra</a>
        </div>
    </main>

    <footer class="bg-[#1b1b1b] p-4 text-center text-sm text-[#f8f7f6]">
        © 2025 Ferro e Forma - Todos os direitos reservados.
    </footer>
</body>
</html>
