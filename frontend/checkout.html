<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Finalizar Compra - Ferro e Forma</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#d46c11",
              "background-light": "#f8f7f6",
              "background-dark": "#221810",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .wood-texture {
        background-image: url("images/wood-texture.jpg");
        box-shadow: inset 0 4px 6px -1px rgb(0 0 0 / 0.1),
          inset 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#221810] dark:text-[#f8f7f6]"
  >
    <header class="wood-texture bg-cover bg-center">
      <div class="bg-black/10 dark:bg-black/30">
        <div
          class="container mx-auto flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8"
        >
          <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-primary text-3xl"
              >chair</span
            >
            <h1 class="text-xl font-bold text-white">Ferro e Forma</h1>
          </div>
          <nav class="hidden items-center gap-6 md:flex">
            <a
              class="text-sm font-medium text-white transition-colors hover:text-primary"
              href="index.html"
              >Home</a
            >
            <a
              class="text-sm font-medium text-white transition-colors hover:text-primary"
              href="index.html#novidades"
              >Novidades</a
            >
            <a
              class="text-sm font-medium text-white transition-colors hover:text-primary"
              href="index.html#contato"
              >Contato</a
            >
            <a
              class="text-sm font-medium text-white transition-colors hover:text-primary"
              href="products.html"
              >Produtos</a
            >
            <a
              class="text-sm font-medium text-white transition-colors hover:text-primary"
              href="cart.html"
              >Carrinho</a
            >
          </nav>
          <div class="flex items-center gap-4">
            <button
              class="flex items-center gap-2 rounded-lg bg-white/20 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-white/30"
            >
              <span class="material-symbols-outlined">login</span>
              <span class="hidden sm:inline">Login</span>
            </button>
            <button
              class="relative rounded-lg bg-white/20 p-2 text-white transition-colors hover:bg-white/30"
            >
              <span class="material-symbols-outlined">favorite</span>
            </button>
            <button
              class="relative rounded-lg bg-white/20 p-2 text-white transition-colors hover:bg-white/30"
            >
              <span class="material-symbols-outlined">shopping_bag</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container mx-auto flex-1 px-4 py-10 sm:px-6 lg:px-8">
      <div class="mb-6">
        <h2 class="text-3xl font-bold text-[#221810] dark:text-[#f8f7f6]">
          Finalizar Compra
        </h2>
        <div id="global-message-container"></div>
        <div id="checkout-message"></div>
        <div
          id="checkout-form-container"
          class="rounded-lg bg-white/5 dark:bg-black/10 shadow-lg p-6 mt-6"
          style="display: none"
        >
          <h3 class="text-xl font-bold text-[#221810] dark:text-[#f8f7f6]">
            Resumo do Pedido e Pagamento
          </h3>
          <div
            class="order-summary mt-4 rounded-lg p-4 bg-background-light/50 dark:bg-background-dark/50"
          >
            <h4 class="text-lg font-bold text-[#221810] dark:text-[#f8f7f6]">
              Seu Pedido:
            </h4>
            <ul id="order-summary-items" class="mt-2"></ul>
            <p id="summary-total" class="font-bold text-lg mt-4 text-right">
              Total: R$ 0,00
            </p>
          </div>
          <hr class="my-6 border-t border-gray-200 dark:border-gray-700" />
          <form id="checkout-form">
            <div id="checkout-form-inputs">
              <h4
                class="text-lg font-bold text-[#221810] dark:text-[#f8f7f6] mb-4"
              >
                Detalhes da Entrega
              </h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-1">
                  <label
                    for="address"
                    class="block text-sm font-medium text-[#221810]/70 dark:text-[#f8f7f6]/70"
                    >Endereço Completo:</label
                  >
                  <input
                    type="text"
                    id="address"
                    name="address"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                  />
                </div>
                <div class="col-span-1">
                  <label
                    for="city"
                    class="block text-sm font-medium text-[#221810]/70 dark:text-[#f8f7f6]/70"
                    >Cidade:</label
                  >
                  <input
                    type="text"
                    id="city"
                    name="city"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                  />
                </div>
                <div class="col-span-1">
                  <label
                    for="zipcode"
                    class="block text-sm font-medium text-[#221810]/70 dark:text-[#f8f7f6]/70"
                    >CEP:</label
                  >
                  <input
                    type="text"
                    id="zipcode"
                    name="zipcode"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                  />
                </div>
              </div>
              <h4
                class="text-lg font-bold text-[#221810] dark:text-[#f8f7f6] mt-6 mb-4"
              >
                Informações de Pagamento (Simulado)
              </h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-2">
                  <label
                    for="card-name"
                    class="block text-sm font-medium text-[#221810]/70 dark:text-[#f8f7f6]/70"
                    >Nome no Cartão:</label
                  >
                  <input
                    type="text"
                    id="card-name"
                    name="card_name"
                    placeholder="Como aparece no cartão"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                  />
                </div>
                <div class="col-span-2">
                  <label
                    for="card-number"
                    class="block text-sm font-medium text-[#221810]/70 dark:text-[#f8f7f6]/70"
                    >Número do Cartão:</label
                  >
                  <input
                    type="text"
                    id="card-number"
                    name="card_number"
                    placeholder="XXXX XXXX XXXX XXXX"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                  />
                </div>
                <div class="col-span-1">
                  <label
                    for="card-expiry"
                    class="block text-sm font-medium text-[#221810]/70 dark:text-[#f8f7f6]/70"
                    >Validade (MM/AA):</label
                  >
                  <input
                    type="text"
                    id="card-expiry"
                    name="card_expiry"
                    placeholder="MM/AA"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                  />
                </div>
                <div class="col-span-1">
                  <label
                    for="card-cvc"
                    class="block text-sm font-medium text-[#221810]/70 dark:text-[#f8f7f6]/70"
                    >CVC:</label
                  >
                  <input
                    type="text"
                    id="card-cvc"
                    name="card_cvc"
                    placeholder="XXX"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                  />
                </div>
              </div>
              <button
                type="submit"
                id="place-order-btn"
                class="mt-6 w-full rounded-lg bg-primary px-6 py-3 text-base font-bold text-white shadow-lg transition-transform hover:scale-105"
              >
                Finalizar Compra e Pagar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-[#221810]/5 dark:bg-black/20">
      <div
        class="container mx-auto px-4 py-6 text-center text-sm text-[#221810]/60 dark:text-[#f8f7f6]/60 sm:px-6 lg:px-8"
      >
        <p>© 2025 Ferro e Forma | Todos os direitos reservados</p>
      </div>
    </footer>
    <script src="js/checkout.js"></script>
  </body>
</html>
