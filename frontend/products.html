<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Produtos - Ferro e Forma</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#d46c11",
              "background-light": "#f8f7f6",
              "background-dark": "#221810",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
  <style>
      .wood-texture {
        background-image: url("images/wood-texture.jpg");
        box-shadow: inset 0 4px 6px -1px rgb(0 0 0 / 0.1), inset 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
    </style>
  <script defer src="js/cart.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#221810] dark:text-[#f8f7f6]">
<header class="wood-texture bg-cover bg-center">
  <div class="bg-black/10 dark:bg-black/30">
    <div class="container mx-auto flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined text-primary text-3xl">chair</span>
        <h1 class="text-xl font-bold text-white">Ferro e Forma</h1>
      </div>
      <nav class="hidden items-center gap-6 md:flex">
        <a class="text-sm font-medium text-white transition-colors hover:text-primary" href="index.html">Home</a>
        <a class="text-sm font-medium text-white transition-colors hover:text-primary" href="index.html#novidades">Novidades</a>
        <a class="text-sm font-medium text-white transition-colors hover:text-primary" href="index.html#contato">Contato</a>
        <a class="text-sm font-medium text-white transition-colors hover:text-primary" href="products.html">Produtos</a>
        <a class="text-sm font-medium text-white transition-colors hover:text-primary" href="cart.html">Carrinho</a>
      </nav>
      <div class="flex items-center gap-4">
        <button class="flex items-center gap-2 rounded-lg bg-white/20 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-white/30">
          <span class="material-symbols-outlined">login</span>
          <span class="hidden sm:inline">Login</span>
        </button>
        <button class="relative rounded-lg bg-white/20 p-2 text-white transition-colors hover:bg-white/30">
          <span class="material-symbols-outlined">favorite</span>
        </button>
        <button class="relative rounded-lg bg-white/20 p-2 text-white transition-colors hover:bg-white/30">
          <span class="material-symbols-outlined">shopping_bag</span>
        </button>
      </div>
    </div>
  </div>
</header>
<main class="container mx-auto flex-1 px-4 py-10 sm:px-6 lg:px-8">
  <div class="mb-6 flex items-center justify-between">
    <h2 class="text-3xl font-bold text-[#221810] dark:text-[#f8f7f6]">Nossos Produtos</h2>
    <a class="rounded-lg bg-primary px-4 py-2 text-sm font-bold text-white transition-colors hover:bg-primary/90" href="products.html">Ver Todos</a>
  </div>
  <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  <div class="p-4 flex flex-col h-full">
  <h3 class="text-lg font-bold text-[#221810] dark:text-[#f8f7f6]">${product.name}</h3>
  <p class="text-sm text-[#221810]/70 dark:text-[#f8f7f6]/70 mt-2">Um item exclusivo da nossa coleção.</p>
  <div class="mt-4 flex items-center justify-between mt-auto">
    <span class="text-xl font-bold text-primary">R$ ${product.price.toFixed(2)}</span>
    <div class="flex items-center gap-2">
      <button class="rounded-lg bg-primary/20 p-2 text-sm font-bold text-primary transition-colors hover:bg-primary/30 add-to-favorites" data-id="${product.id}">
        <span class="material-symbols-outlined text-base">favorite</span>
      </button>
      <button class="rounded-lg bg-primary/20 px-4 py-2 text-sm font-bold text-primary transition-colors hover:bg-primary/30 add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
    </div>
  </div>
</div>
</main>
<footer class="bg-[#221810]/5 dark:bg-black/20">
  <div class="container mx-auto px-4 py-6 text-center text-sm text-[#221810]/60 dark:text-[#f8f7f6]/60 sm:px-6 lg:px-8">
    <p>© 2025 Ferro e Forma | Todos os direitos reservados</p>
  </div>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const productsContainer = document.getElementById("products-container");
    const products = [
      { id: 1, name: "Mesa de Jantar Industrial", price: 1250.00, image: "images/Mesa.png" },
      { id: 2, name: "Estante de Ferro", price: 750.00, image: "images/Prateleira.png" },
      { id: 3, name: "Cadeira de Madeira e Ferro", price: 320.00, image: "images/Cadeira.png" },
      { id: 4, name: "Escrivaninha Industrial", price: 526.00, image: "images/Escrivaninha.png" },
      { id: 5, name: "Aparador", price: 424.00, image: "images/Aparador.png" },
      { id: 6, name: "Luminária", price: 250.00, image: "images/Luminária.png" }
    ];

    function renderProducts() {
      productsContainer.innerHTML = "";
      products.forEach((product) => {
        const card = document.createElement("article");
        card.className = "rounded-lg bg-white/5 dark:bg-black/10 shadow-lg transition-transform hover:-translate-y-2 w-full";
        card.innerHTML = `
          <div class="aspect-h-3 aspect-w-4 bg-cover bg-center h-48 rounded-t-lg" style='background-image: url("${product.image}");'></div>
          <div class="p-4 flex flex-col h-full">
            <h3 class="text-lg font-bold text-[#221810] dark:text-[#f8f7f6]">${product.name}</h3>
            <p class="text-sm text-[#221810]/70 dark:text-[#f8f7f6]/70 mt-2">Um item exclusivo da nossa coleção.</p>
            <div class="mt-4 flex items-center justify-between mt-auto">
              <span class="text-xl font-bold text-primary">R$ ${product.price.toFixed(2)}</span>
              <button class="rounded-lg bg-primary/20 px-4 py-2 text-sm font-bold text-primary transition-colors hover:bg-primary/30 add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
            </div>
          </div>
        `;
        productsContainer.appendChild(card);
      });
      document.querySelectorAll(".add-to-cart").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = parseInt(btn.getAttribute("data-id"));
          const product = products.find(p => p.id === id);
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${product.name} adicionado ao carrinho!`);
        });
      });
    }

    renderProducts();
  });
</script>
</body>
</html>
